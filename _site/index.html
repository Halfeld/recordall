<!DOCTYPE html>
<html lang="pt_BR">
<head>
  
<!-- Basic head configs -->
<title>Your awesome title</title>
<meta itemprop="description" content="">


<link rel="base" href="/"/>
<link rel="canonical" href="/"/>
<meta rel="sitemap" type="application/xml" content="/sitemap.xml"/>
<meta name="robots" content="none"/>
<meta name="googlebot" content="none"/>
<meta name="theme-color" content="purple"/>
<meta name="msapplication-navbutton-color" content=""/>
<meta name="apple-mobile-web-app-status-bar-style" content=""/>


<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content=""/>
<meta itemprop="description" content=""/>
<meta itemprop="image" content="/assets/img//path/to/img"/>


<!-- Markup for facebook -->
<!-- Facebook -->
<meta property="og:type" content="website"/>
<meta property="og:url" content="/">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:site_name" content="">
<meta property="og:image" content="/assets/img//path/to/img">
<meta property="fb:admins" content=""/>


<!-- Markup for twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="">
<meta name="twitter:description" content="">


  <meta property="twitter:image" content="/assets/img//path/to/img">



  <meta name="twitter:creator" content="site.head.twitter.author"/>



<!-- JSON-LD - structured data markup Google Search -->
<script type="application/ld+json">
  {
    '@context': 'http://www.schema.org',

    
    '@type': person,
    

    
    'name': You name,
    

    
    'url': example@example.com.br,
    

    
    'email': your-email@domain.com,
    
  }
</script>


</head>

  </article>
</section>
